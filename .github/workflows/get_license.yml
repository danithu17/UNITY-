name: Get Unity License üîë

on: workflow_dispatch

jobs:
  activation:
    name: Generate .alf file via Docker üê≥
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate Activation File
        # ‡∂∏‡∑ô‡∂≠‡∂±‡∑í‡∂±‡∑ä ‡∂ö‡∂ª‡∂±‡∑ä‡∂±‡∑ö Unity ‡∂ë‡∂ö‡∂ß ‡∂Ω‡∂∫‡∑í‡∑É‡∂±‡∑ä ‡∂±‡∑ê‡∂≠‡∑í‡∑Ä ‡∂á‡∂≠‡∑î‡∂Ω‡∑ä ‡∑Ä‡∑ô‡∂Ω‡∑è .alf ‡∂ë‡∂ö ‡∑Ñ‡∂Ø‡∂± ‡∂ë‡∂ö
        run: |
          docker run --rm \
            -v "$(pwd):/project" \
            unityci/editor:ubuntu-2022.3.0f1-base-3 \
            unity-editor \
              -batchmode \
              -nographics \
              -createManualActivationFile \
              -logfile /dev/stdout \
              -projectPath /project

      - name: Upload ALF
        uses: actions/upload-artifact@v4
        with:
          name: Unity-Activation-File
          path: ./*.alf